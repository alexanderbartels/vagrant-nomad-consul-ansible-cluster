---

- name: Install epel repository
  yum:
   name: epel-release
   state: latest

- name: Install ntp packages
  yum:
   name: "{{ item }}"
   state: latest
  with_items:
   - ntp
   - ntpdate
   - nagios-plugins-ntp

- name: Create user consul
  user:
   name: consul
   comment: "consul-infrastructure"
   uid: 9998

- name: Creates needed directories for ntp consul check
  file:
   path: "{{ item.path }}"
   state: directory
   mode: 0750
   owner: consul
   group: consul
  with_items:
   - path: "/usr/scripts"

- name: Stop ntp
  service:
   enabled: yes
   name: ntpd
   state: stopped

- name: Copy default ntp config
  template:
   src: ntp.conf.j2
   dest: /etc/ntp.conf
   mode: 0644
  register:
    ntp_conf

- name: set timezone to <COUNTRY>/europe
  command: "timedatectl set-timezone {{ ntptimezone }}"

- name: sync ntp to 0.nl.pool.ntp.org
  command: "/sbin/ntpdate {{ ntpserv1 }}"

- name: Script ntp for consul health check
  template:
   src: check_ntp.sh.j2
   dest: /usr/scripts/check_ntp.sh
   mode: 0755

- name: Started ntp
  service:
   name: ntpd
   state: started

- name: Copy Registering ntp in consul
  template:
   src: ntp.json.j2
   dest: /etc/consul.d/ntp.json
   mode: 0755
   owner: consul
   group: consul
  register:
    ntp_consul_service

- name: Restart consul
  command: "systemctl restart consul"
  when: ntp_consul_service.changed

- name: Stop rsyslog when running
  service:
   name: rsyslog
   state: stopped
  when: ntp_conf.changed

- name: Start rsyslog and enabled on boot
  service:
   name: rsyslog
   state: started
   enabled: true
  when: ntp_conf.changed
